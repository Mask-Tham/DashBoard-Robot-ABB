<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- jquery -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/docs/style/font-awesome/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <script src="/docs/script/tether/tether.min.js"></script>
  <!-- sidebar -->
  <script src="/docs/script/sidebar.js"></script>
  <!-- Date -->
  <script src="/docs/script/datetime.js"></script>
  <!-- Js Robot control -->
  <script src="/docs/script/RobotControl.js"></script>
  <!-- <script src="/docs/script/websocket_Tum.js"></script> -->
  <script src="/docs/script/websocket.js"></script>

  <script src="/docs/script/theme.js"></script>
  <!--Style main-->
  <link href="/docs/style/threme/style.css" rel="stylesheet">
  <!-- Gauge -->
  <script src="https://cdn.amcharts.com/lib/4/core.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/charts.js"></script>
  <script src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
  <!--style control-->
  <link href="/docs/style/control/stylecontrol.css" rel="stylesheet">
  <!-- <link href="/docs/style/Input_Rang.css" rel="stylesheet"> -->
  <link rel="icon" href="img/ABBicon.jpg" type="image/x-icon">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">
  <!-- toggle switch -->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

  <title>Operation Panel</title>
</head>


<body onload="myFunction()">
  <div id="websocketStatus">WEBSOCKET OFF !!!</div>
  <nav class="navbar fixed-top" id="header">
    <div class="container-fluid">
      <div class="navbar-header">
        <div id="sidebar-toggle-button">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
        <div class="brand">
          <a href="/docs/DashBoard.html">
            <span class="hidden-xs-down mr-5 ml-3"><img src="/docs/img/ABB.png" height="30px"></span>
          </a>
          <span class="lead ml-5">Operation Panel</span>
        </div>
        <div id="themeMode" onclick="clickChangeTheme()" class="moon">

          <img id="iconTheme" src="/docs/svg/moon.svg" height="20px" width="20px">

        </div>
        <div class="datetime">
          <span id="datetime"></span>
        </div>

      </div>
    </div>
  </nav>
  <!-- /header -->

  <!-- sidebar -->
  <div class="sidebar-toggle" id="sidebar"></div>
  <!-- /sidebar -->

  <!-- /card--new--strat -->
  <div class="page-content-toggle" id="page-content-wrapper">
    <div id="coverLoading">
      <div id="loading"></div>
    </div>
    <div class="band-head">
      <div class="items-1 card">
        <div class="card-titel-head">
          <div id="text-container">
            <h1>Operation Panel<h1>
          </div>
        </div>
      </div>
      <div class="card items-2">
        <div class="card-titel-head" id="text-container">Joint Target</div>
        <div class="block">
          <div class="slidecontainer">
            <label for="RangeAxes1">Axis 1 : <span id="Axis1"></span>&#176;</label>
            <input class="slider axis" type="range" min="-360" max="360" id="RangeAxes1" value="0" step="1" />
          </div>
          <div class="slidecontainer">
            <label for="RangeAxes2">Axis 2 : <span id="Axis2"></span>&#176;</label>
            <input class="slider axis" type="range" min="-360" max="360" id="RangeAxes2" value="0" step="1" />
          </div>
          <div class="slidecontainer">
            <label for="RangeAxes3">Axis 3 : <span id="Axis3"></span>&#176;</label>
            <input class="slider axis" type="range" min="-360" max="360" id="RangeAxes3" value="0" step="1" />
          </div>
          <div class="slidecontainer">
            <label for="RangeAxes4">Axis 4 : <span id="Axis4"></span>&#176;</label>
            <input class="slider axis" type="range" min="-360" max="360" id="RangeAxes4" value="0" step="1" />
          </div>
          <div class="slidecontainer">
            <label for="RangeAxes5">Axis 5 : <span id="Axis5"></span>&#176;</label>
            <input class="slider axis" type="range" min="-180" max="180" id="RangeAxes5" value="0" step="1" />
          </div>
          <div class="slidecontainer">
            <label for="RangeAxes6">Axis 6 : <span id="Axis6"></span>&#176;</label>
            <input class="slider axis" type="range" min="-360" max="360" id="RangeAxes6" value="0" step="1" />
          </div>
        </div>
      </div>

      <div class="card items-3">
        <div class="card-titel-head" id="text-container">Status</div>
        <div class="items-3-r1">
          <div class="block">
            <h2>Mode:</h2>
            <div class="tex-center" id="mode"></div>
          </div>
        </div>
        <!-- <div class="items-2-right"> -->
        <div class="items-3-r2">
          <div class="block">
            <h2>Execution State:</h2>
            <div class="tex-center" id="Execution"></div>
          </div>
        </div>

        <div class="items-3-r3">
          <div class="block">
            <div class="toggle-base">
              <div class="title" id="text-container">
                <div class="text1">Motor :
                  <div class="text2" id="mortor"></div>
                </div>
              </div>
              <div class="toggle-switch">
                <label for="toggle-1" class="toggle-1">
                  <input type="checkbox" id="toggle-1" class="toggle-1_input" onclick="MotorModexhr()">
                  <span class="toggle-1_button"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="items-3-r4">
          <div class="block">
            <div class="toggle-base">
              <div class="title" id="text-container">
                <div class="text1">Run Mode :
                  <div class="text2" id="runmode"></span></div>
                </div>
              </div>
              <div class="toggle-switch">
                <label for="toggle-2" class="toggle-2">
                  <input type="checkbox" id="toggle-2" class="toggle-2_input" onclick="RunModexhr()">
                  <span class="toggle-2_button"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card items-4">
        <div class="card-titel-head" id="text-container">Speed Ratio</div>
        <div id="chartdiv"></div>
      </div>
      <div class="card items-5">
        <div class="card-titel-head" id="text-container">Control</div>
        <div class="items-5-c1">
          <div class="button Start" onclick="StartXHR()">
            <a href="#">Start</a>
          </div>
        </div>
        <div class="items-5-c2">
          <div class="button Stop" onclick="StopXHR()">
            <a href="#">Stop</a>
          </div>
        </div>
        <div class="items-5-c3">
          <div class="button Reset" onclick="ResetXHR()">
            <a href="#">Reset</a>
          </div>
        </div>
      </div>

      <div class="card items-6">
        <div class="items-6-r1">
          <div class="block">
            <!-- Start Speed range -->
            <div class=".slidecontainer">
              <label for="SpeedRatio">Speed Ratio : <span id="SpeedRatio"></span>%</label>
              <input class="slider speed" type="range" min="0" max="100" id="range" value="0" step="1"
                oninput="Postspeed(this.value,'Post')" />
            </div>
          </div>
        </div>
        <!-- End Speed range -->
        <div class="items-6-c1">
          <div class="btncircle"><img src="/docs/svg/speed0.svg" height="100%" width="100%"
              onclick="Postspeed(0,'Post')"></img></div>
        </div>
        <div class="items-6-c2">
          <div class="btncircle"><img src="/docs/svg/speed25.svg" height="100%" width="100%"
              onclick="Postspeed(25,'Post')"></img></div>
        </div>
        <div class="items-6-c3">
          <div class="btncircle"><img src="/docs/svg/speed50.svg" height="100%" width="100%"
              onclick="Postspeed(50,'Post')"></img></div>
        </div>
        <div class="items-6-c4">
          <div class="btncircle"><img src="/docs/svg/speed75.svg" height="100%" width="100%"
              onclick="Postspeed(75,'Post')"></img></div>
        </div>
        <div class="items-6-c5">
          <div class="btncircle"><img src="/docs/svg/speed100.svg" height="100%" width="100%"
              onclick="Postspeed(100,'Post')"></img></div>
        </div>
      </div>
    </div>
  </div>
</body>
