<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- jquery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/docs/style/font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="/docs/script/tether/tether.min.js"></script>
    <!-- sidebar -->
    <script src="/docs/script/sidebar.js"></script>
    <!-- Date -->
    <script src="/docs/script/datetime.js"></script>
    <!-- Js Jogging -->
    <script src="/docs/script/Jogging.js"></script>
    <!-- <script src="/docs/script/websocket_Tum.js"></script> -->
    <script src="/docs/script/websocket.js"></script>
    <script src="/docs/script/theme.js"></script>
    <!--style jogging-->
    <link href="/docs/style/jogging/stylejogging.css" rel="stylesheet">


    <!--style main-->
    <link href="/docs/style/threme/style.css" rel="stylesheet">
    <!-- <link href="/docs/style/Input_Rang.css" rel="stylesheet"> -->
    <link rel="icon" href="img/ABBicon.jpg" type="image/x-icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert-dev.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css">

    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.3.4/dist/sweetalert2.all.min.js"></script> -->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>



    <title>Jogging</title>
</head>


<body onload="myFunction()">
    <div id="websocketStatus">WEBSOCKET OFF !!!</div>
    <nav class="navbar fixed-top" id="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <div id="sidebar-toggle-button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="brand">
                    <a href="/docs/DashBoard.html">
                        <span class="hidden-xs-down mr-5 ml-3"><img src="/docs/img/ABB.png" height="30px"></span>
                    </a>
                    <span class="lead ml-5">Jogging</span>
                </div>
                <div id="themeMode" onclick="clickChangeTheme()" class="moon">

                    <img id="iconTheme" src="/docs/svg/moon.svg" height="20px" width="20px">

                </div>
                <div class="datetime">
                    <span id="datetime"></span>
                </div>

            </div>
        </div>
    </nav>
    <!-- /header -->

    <!-- sidebar -->
    <div class="sidebar-toggle" id="sidebar"></div>
    <!-- /sidebar -->

    <!-- /card--new--strat -->
    <div class="page-content-toggle" id="page-content-wrapper">
        <div id="coverLoading">
            <div id="loading"></div>
        </div>
        <div class="band-jogging">
            <div class="card-titel-jogging items-1">
                <div id="text-container">
                    <h1>Jogging<h1>
                </div>
                <div class="items-1-c2 block">
                    <div id="text-center">
                        <button class="btn-Start" onclick="StartJogging()">
                            <i  aria-hidden="true"></i>
                            Start
                        </button>
                    </div>
                </div>
                <div class="items-1-c3 block">
                    <div id="text-center">
                        <button class="btn-Stop" onclick="StopJogging()">
                            <i  aria-hidden="true"></i>
                            Stop
                        </button>
                    </div>
                </div>
                <div class="items-1-c4 block">
                    <div id="text-center">
                        <button class="btn-Reset" onclick="ResetJogging()">
                            <i  aria-hidden="true"></i>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-jogging items-2">
                <div class="items-2-r1 block" id="text-container">
                    <h2>Select motion mode</h2>
                </div>
                <div class="items-2-r2 block">
                    <span class="dropdown-el">
                        <input type="radio" name="sortType" value="Axis 1-3" checked="checked"
                            id="sort-relevance"><label for="sort-relevance">Axis 1-3</label>
                        <input type="radio" name="sortType" id="sort-best">
                        <label for="sort-best">Axis 4-6</label>
                        <input type="radio" name="sortType" id="sort-low">
                        <label for="sort-low">Linear</label>
                    </span>
                </div>
            </div>
            <div class="card-jogging items-3">
                <div class="items-3-r1 block" id="text-container">
                    <h2>Joystick directions</h2>
                </div>
                <div class="items-3-r2-c1 block" id="arrow-down"><img src="/docs/svg/jogging/arrow-Gray.svg"
                        height="100%" width="100%"></img>
                </div>
                <div class="items-3-r2-c2 block" id="arrow-right"><img src="/docs/svg/jogging/arrow-Gray.svg"
                        height="100%" width="100%"></img>
                </div>
                <div class="items-3-r2-c3 block" id="arrow-up-right"><img src="/docs/svg/jogging/arrow-Gray.svg"
                        height="100%" width="100%"></img></div>
                <div class="items-3-r3-c1" align='center'>
                    <h2 id="text1"></h2>
                </div>
                <div class="items-3-r3-c2" align='center'>
                    <h2 id="text2"></h2>
                </div>
                <div class="items-3-r3-c3" align='center'>
                    <h2 id="text3"></h2>
                </div>


            </div>
            <div class="card-jogging items-4">
                <div class="items-4-r1-c1 block" id="text-container">
                    <h2>Joint Target</h2>
                </div>
                <div class="items-4-r1-c2 block" id="text-container">
                    <span id="Axis1"></span>&#176;
                </div>
                <div class="items-4-r1-c3 block" id="text-container">
                    <span id="Axis2"></span>&#176;
                </div>
                <div class="items-4-r2-c1 block" id="text-container">
                    <span id="Axis3"></span>&#176;
                </div>
                <div class="items-4-r2-c2 block" id="text-container">
                    <span id="Axis4"></span>&#176;
                </div>
                <div class="items-4-r2-c3 block" id="text-container">
                    <span id="Axis5"></span>&#176;
                </div>
                <div class="items-4-r3-c1 block" id="text-container">
                    <span id="Axis6"></span>&#176;
                </div>
                <div class="items-4-r3-c2" id="text-container">
                    <button class="btn-setjoint" onclick="Position('Joint')">
                        <i class="fa fa-gear" aria-hidden="true"></i>
                        Set Joint Target
                    </button>
                </div>
                <div class="items-4-r3-c3" id="text-container">
                    <button class="btn-runjoint" onmousedown="c_click('Run_Joint_Tagrt')" onmouseup="c_unclick()">
                        <i class="fa fa-play" aria-hidden="true"> </i>
                        Run Joint Target
                    </button>
                </div>
            </div>
            <div class="card-jogging items-5">
                <div class="items-5-r1-c1 block" id="text-container">
                    <h2>Coordinate system</h2>
                </div>
                <div class="items-5-r2-c1 block" id="text-center">
                    <span id="text-tool"></span>
                </div>
                <div class="items-5-r3-c1 tool"><img src="/docs/svg/jogging/world.svg" height="100%" width="100%"
                        onclick="Coordinate('World')"></img></div>
                <div class="items-5-r3-c2 tool"><img src="/docs/svg/jogging/base.svg" height="100%" width="100%"
                        onclick="Coordinate('Base')"></img></div>
                <div class="items-5-r3-c3 tool"><img src="/docs/svg/jogging/tool.svg" height="100%" width="100%"
                        onclick="Coordinate('Tool')"></img></div>
                <div class="items-5-r3-c4 tool"><img src="/docs/svg/jogging/wobj.svg" height="100%" width="100%"
                        onclick="Coordinate('Wobj')"></img></div>
                <div class="items-5-r4-c1 block" align='center'><span>World</span></img></div>
                <div class="items-5-r4-c2 block" align='center'><span>Base</span></img></div>
                <div class="items-5-r4-c3 block" align='center'><span>Tool</span></img></div>
                <div class="items-5-r4-c4 block" align='center'><span>Work Object</span></img></div>

                <!-- <div class="text-tool">World</div>
                <div class="text-tool">Base</div>
                <div class="text-tool">Tool</div>
                <div class="text-tool">Work Object</div> -->

            </div>
            <div class="card-jogging items-6">
                <div class="items-6-r1">
                    <div class="block">
                        <!-- Start Speed range -->
                        <div class=".slidecontainer">
                            <label for="SpeedRatio">Speed Ratio : <span id="SpeedRatio"></span>%</label>
                            <input class="slider speed" type="range" min="0" max="100" id="range" value="0" step="1"
                                oninput="Postspeed(this.value,'Post')" />
                        </div>
                    </div>
                </div>
                <!-- End Speed range -->
                <div class="items-6-c1">
                    <div class="btncircle"><img src="/docs/svg/speed0.svg" height="100%" width="100%"
                            onclick="Postspeed(0,'Post')"></img></div>
                </div>
                <div class="items-6-c2">
                    <div class="btncircle"><img src="/docs/svg/speed25.svg" height="100%" width="100%"
                            onclick="Postspeed(25,'Post')"></img></div>
                </div>
                <div class="items-6-c3">
                    <div class="btncircle"><img src="/docs/svg/speed50.svg" height="100%" width="100%"
                            onclick="Postspeed(50,'Post')"></img></div>
                </div>
                <div class="items-6-c4">
                    <div class="btncircle"><img src="/docs/svg/speed75.svg" height="100%" width="100%"
                            onclick="Postspeed(75,'Post')"></img></div>
                </div>
                <div class="items-6-c5">
                    <div class="btncircle"><img src="/docs/svg/speed100.svg" height="100%" width="100%"
                            onclick="Postspeed(100,'Post')"></img></div>
                </div>
            </div>
            <div class="card-jogging items-7">
                <div class="items-top">
                    <div class="arrow">
                        <img onmousedown="c_click('up')" onmouseup="c_unclick()" id="arrow-up"
                            src="/docs/svg/jogging/arrow-Gray.svg" height="100%" width=100%"></img>
                    </div>
                </div>
                <div class="items-left">
                    <div class="arrow">
                        <img onmousedown="c_click('left')" onmouseup="c_unclick()" id="arrow-left"
                            src="/docs/svg/jogging/arrow-Gray.svg" height="100%" width=100%"></img>
                    </div>
                </div>
                <div class="items-right">
                    <div class="arrow">
                        <img onmousedown="c_click('right')" onmouseup="c_unclick()" id="arrow-right"
                            src="/docs/svg/jogging/arrow-Gray.svg" height="100%" width=100%"></img>
                    </div>
                </div>
                <div class="items-bottom">
                    <div class="arrow">
                        <img onmousedown="c_click('down')" onmouseup="c_unclick()" id="arrow-down"
                            src="/docs/svg/jogging/arrow-Gray.svg" height="100%" width=100%"></img>
                    </div>
                </div>
                <div class="items-center">

                    <div class="items-center-r1 arrow">
                        <img onmousedown="c_click('home')" onmouseup="c_unclick()" id="arrow-down"
                            src="/docs/svg/jogging/home.svg" height="100%" width=100%"></img>
                    </div>
                    <div class="items-center-r2 arrow" id="text-center">
                        <button class="btn-sethome" onclick="Position('Home')">
                            <i class="fa fa-gear" aria-hidden="true"></i>
                            Set Home Position
                        </button>

                    </div>
                </div>
            </div>
            <div class="card-jogging items-8">
                <div class="items-8-r1 block">
                    <div class="arrow-1">
                        <img onmousedown="c_click('up-right')" onmouseup="c_unclick()" id="arrow-up-right"
                            src="/docs/svg/jogging/arrow-Gray.svg" height="100%" width=100%"></img>
                    </div>
                </div>
                <div class="items-8-r2 block">
                    <div class="arrow-1">
                        <img onmousedown="c_click('down-left')" onmouseup="c_unclick()" id="arrow-down-left"
                            src="/docs/svg/jogging/arrow-Gray.svg" height="100%" width=100%"></img>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
