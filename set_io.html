<body onload="Load()">
    <div id="websocketStatus">WEBSOCKET OFF !!!</div>
    <!-- header -->
    <nav class="navbar fixed-top" id="header">
        <div class="container-fluid">
            <div class="navbar-header">
                <div id="sidebar-toggle-button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
                <div class="brand">
                    <a href="/docs/DashBoard.html">
                        <span class="hidden-xs-down mr-5 ml-3"><img src="/docs/img/ABB.png" height="30px"></span>
                    </a>
                </div>
                <span class="lead ml-5">Rapid Data setting</span>

                <div id="themeMode" onclick="clickChangeTheme()" class="moon">

                    <img id="iconTheme" src="/docs/svg/moon.svg" height="20px" width="20px">

                </div>
                <div class="datetime">
                    <span id="datetime"></span>
                </div>

            </div>
        </div>
    </nav>
    <!-- /header -->

    <!-- sidebar -->
    <div class="sidebar-toggle" id="sidebar">

    </div>
    <div class="page-content-toggle" id="page-content-wrapper">
        <div id="coverLoading">
            <div id="loading"></div>
        </div>
        <div class="container-fluid" id="loaded">
            <div class="card">
                <div class="row">
                    <div id="AlertArea" class="col">

                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col"></div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-warning" onclick="LoadCloud()">
                            <div id="block_btn">
                                <img src="/docs/svg/cloud_arrow_down.svg" height="24" width="24">
                                <span>Load from Cloud</span>
                            </div>
                        </button>


                        <button id="SaveCloudbtn" type="button" class="btn btn-success" disabled onclick="SaveCloud()">
                            <div id="block_btn">
                                <img src="/docs/svg/cloud_arrow_up.svg" height="24" width="24">
                                <span>Save to Cloud</span>
                            </div>

                        </button>

                    </div>
                </div>
                <br>
                <div id="fieldArea" class="row justify-content-md-center">
                    <div class="col mb-3">

                        <div id="Field1" class="input-group mb-3 ">
                            <div class="input-group-prepend " onclick="SelectField(this)">
                                <span class="input-group-text ">Name</span>

                            </div>
                            <input type="text" class="form-control" aria-label="" style="width: 5rem;">

                            <span class="input-group-text">Path</span>
                            <select class="custom-select" onchange="UpdateValue(this)" style="width: 7.5rem;">
                                <option selected></option>
                                <option value="1">Symbol</option>
                                <option value="2">Signal</option>
                                <option value="3">Other</option>

                            </select>
                            <input type="text" class="form-control" placeholder="T_ROB1/Module_Name/Symbol_name"
                                aria-label="" style="width: 11rem;">
                            <span class="input-group-text">Data</span>
                            <input type="text" class="form-control" aria-label="" style="width: 6.5rem;">
                            <span class="input-group-text">Display</span>
                            <select class="custom-select" onchange="UpdateParameter(this)" style="width: 7.5rem;">
                                <option selected></option>
                                <option value="1">Text</option>
                                <option value="2">Signal</option>
                                <option value="3">Chart</option>
                            </select>
                            <span class="input-group-text" style="width: 7.5rem;">Unit</span>
                            <input type="text" class="form-control" placeholder="" aria-label="" style="width: 7.5rem;">

                        </div>
                    </div>
                </div>

                <div id="Loadingarea" class="text-center"></div>

                <div class="row justify-content-between">

                    <div class="col-auto">
                        <button type="button" class="btn btn-danger" onclick="AddField()">
                            <div id="block_btn">
                                <img src="/docs/svg/plus_circle.svg" height="24" width="24">
                                <span>Add</span>
                            </div>
                        </button>

                        <button type="button" class="btn btn-secondary" onclick="Remove()">
                            <div id="block_btn">
                                <img src="/docs/svg/dash_circle.svg" height="24" width="24">
                                <span>Remove</span>
                            </div>
                        </button>

                        <button id="clear" type="button" class="btn btn-outline-dark" onclick="Clear()">
                            Clear
                        </button>


                    </div>
                    <div class="col-auto">

                        <button type="button" class="btn btn-primary" onclick="SaveMod()">
                            <div id="save">
                                <img src="/docs/svg/save.svg" height="24" width="24">
                                <span>Save</span>
                                
                            </div>
                        </button>

                        <button type="button" class="btn btn-secondary" onclick="back()">
                            <div id="block_btn">
                                <img src="/docs/svg/bi_backspace.svg" height="24" width="24">
                                <span>Back</span>
                            </div>
                        </button>

                    </div>


                </div>
            </div>

        </div>
    </div>


</body>

</html>
